# Uplink decoder decodes binary data uplink into a JSON object (optional)
# For documentation on writing encoders and decoders, see: https://thethingsstack.io/integrations/payload-formatters/javascript/
uplinkDecoder:
  fileName: em500-co2.js
  examples:
    - description: CO2 Sensors (example 1) - Milesight IoT
      input:
        fPort: 85
        bytes: [0x01, 0x75, 0x5C, 0x03, 0x67, 0x34, 0x01, 0x04, 0x68, 0x65, 0x05, 0x7d, 0x67, 0x04, 0x06, 0x73, 0x68, 0x27]
      output:
        data:
          battery: 92
          temperature: 30.8
          humidity: 50.5
          co2: 1127
          pressure: 1008.8
    - description: CO2 Sensors (example 2) - Milesight IoT
      input:
        fPort: 85
        bytes: [0x03, 0x67, 0x10, 0x01, 0x04, 0x68, 0x71, 0x05, 0x7d, 0x67, 0x04, 0x06, 0x73, 0x68, 0x27]
      output:
        data:
          temperature: 27.2
          humidity: 56.5
          co2: 1127
          pressure: 1008.8
